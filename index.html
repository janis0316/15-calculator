<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <main>
        <div class="calculator">
            <div id="value" class="results"></div>
            <div class="keyboard">
                <button id="erase" class="btn three-length">Ac</button>
                <button id="division" class="btn light-blue-bg">*</button>
                <button id="seven" class="btn">7</button>
                <button id="8" class="btn">8</button>
                <button id="9" class="btn">9</button>
                <button id="multiplication" class="btn light-blue-bg">/</button>
                <button id="four" class="btn">4</button>
                <button id="five" class="btn">5</button>
                <button id="six" class="btn">6</button>
                <button id="minus" class="btn light-blue-bg">-</button>
                <button id="one" class="btn">1</button>
                <button id="two" class="btn">2</button>
                <button id="three" class="btn">3</button>
                <button value="+" id="plus" class="btn light-blue-bg">+</button>
                <button id="zero" class="btn two-lenght">0</button>
                <button id="comma" class="btn one-lenght ">,</button>
                <button id="equal" class="btn one-lenght dark-blue-bg">=</button>
            </div>
        </div>
    </main>
    <script src="./calculator.js"></script>
</body>

</html>
